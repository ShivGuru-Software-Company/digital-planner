name: digital_planner
description: "A comprehensive offline digital planner and journal application with advanced features"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_staggered_grid_view: ^0.7.0
  flutter_colorpicker: ^1.0.3

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Calendar
  table_calendar: ^3.0.9
  intl: ^0.20.2

  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2

  # Drawing and Image
  image_picker: ^1.0.7
  signature: ^5.4.0

  # PDF Export
  pdf: ^3.10.7
  printing: ^5.11.1

  # State Management
  provider: ^6.1.1

  # Localization
  flutter_localizations:
    sdk: flutter

  # UI Effects
  glassmorphism: ^3.0.0
  flutter_animate: ^4.5.0

  # File Management
  file_picker: ^8.1.2
  share_plus: ^7.2.1

  # Utilities
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  flutter_drawing_board: ^0.9.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/templates/
    - assets/stickers/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
